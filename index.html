<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WitFlix</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <a href="./index.html"
          ><img src="./images/WitFlix.png" alt="WitFlix Logo" class="logo"
        /></a>
        <nav>
          <a href="">Home</a>
          <a href="">Movies</a>
          <a href="">Series</a>
          <a href="">Contact</a>
        </nav>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
          <i class="fa-solid fa-bell"></i>
          <img
            src="./images/WhatsApp Image 2025-01-01 at 11.55.01.jpeg"
            alt="Profil resmi"
            class="profile"
          />
        </div>
      </header>
      <main>
        <section id="movie-details">
          <h1>Red Notice</h1>
          <div class="rating">
            <div class="stars">★★★★☆</div>
            <span class="user-rating">6.3</span>
            <span class="duration">1h 58m</span>
          </div>
          <p class="desc">
            A world-renowned art thief and the FBI's top detective join forces
            to capture the world's most wanted art criminal.
          </p>
          <div class="details">
            <ul>
              <li><span>Genre:</span> Action, Comedy, Crime</li>
              <li><span>Director:</span> Rawson Marshall Thurber</li>
              <li><span>Year:</span> 2021</li>
            </ul>
          </div>
          <button><i class="fa-solid fa-play"></i>Watch Now</button>
        </section>
      </main>
    </div>
  </body>
</html>
